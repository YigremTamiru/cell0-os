# Quick Start Docker Compose for Cell 0 OS
# Minimal setup for development and testing

version: '3.8'

services:
  cell0:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: cell0
    ports:
      - "18800:18800"
      - "18801:18801"
      - "18802:18802"
    environment:
      - CELL0_ENV=development
      - CELL0_LOG_LEVEL=DEBUG
      - CELL0_STATE_DIR=/data/cell0
    volumes:
      - cell0-data:/data/cell0
      - ./config:/app/config:ro
    networks:
      - cell0-net
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: cell0-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - cell0-net
    restart: unless-stopped

networks:
  cell0-net:
    driver: bridge

volumes:
  cell0-data:
  ollama-data:
