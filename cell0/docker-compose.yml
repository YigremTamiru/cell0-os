version: '3.8'

services:
  cell0-kernel:
    build:
      context: ./kernel
      dockerfile: Dockerfile
    container_name: cell0-kernel
    privileged: true
    volumes:
      - kernel-logs:/var/log/cell0
    networks:
      - cell0-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cell0", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cell0-daemon:
    build:
      context: .
      dockerfile: Dockerfile.daemon
    container_name: cell0-daemon
    ports:
      - "18800:18800"  # HTTP API
      - "18801:18801"  # WebSocket
      - "18802:18802"  # Metrics
    environment:
      - CELL0_ENV=production
      - CELL0_PORT=18800
      - CELL0_WS_PORT=18801
      - CELL0_METRICS_PORT=18802
      - CELL0_LOG_LEVEL=INFO
    volumes:
      - cell0-data:/data/cell0
      - kernel-logs:/var/log/cell0:ro
    networks:
      - cell0-net
    depends_on:
      - cell0-kernel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18800/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: cell0-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cell0-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: cell0-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./docker/grafana:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=cell0-admin
    networks:
      - cell0-net
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  cell0-data:
  kernel-logs:
  prometheus-data:
  grafana-data:

networks:
  cell0-net:
    driver: bridge
