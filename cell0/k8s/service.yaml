apiVersion: v1
kind: Service
metadata:
  name: cell0-os
  namespace: cell0-os
  labels:
    app: cell0-os
spec:
  selector:
    app: cell0-os
  ports:
  - name: http
    port: 18800
    targetPort: 18800
    protocol: TCP
  - name: websocket
    port: 18801
    targetPort: 18801
    protocol: TCP
  - name: metrics
    port: 18802
    targetPort: 18802
    protocol: TCP
  type: LoadBalancer
