apiVersion: apps/v1
kind: Deployment
metadata:
  name: cell0-os
  namespace: cell0-os
  labels:
    app: cell0-os
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cell0-os
  template:
    metadata:
      labels:
        app: cell0-os
    spec:
      containers:
      - name: cell0-os
        image: cell0-os:latest
        ports:
        - containerPort: 18800
          name: http
        - containerPort: 18801
          name: websocket
        - containerPort: 18802
          name: metrics
        env:
        - name: CELL0_ENV
          value: "production"
        - name: CELL0_LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 18800
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 18800
          initialDelaySeconds: 5
          periodSeconds: 5
