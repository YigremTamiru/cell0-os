apiVersion: apps/v1
kind: Deployment
metadata:
  name: cell0
  namespace: cell0
  labels:
    app.kubernetes.io/name: cell0
    app.kubernetes.io/version: "1.2.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: cell0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cell0
        app.kubernetes.io/version: "1.2.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18802"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cell0
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: cell0
          image: ghcr.io/cell0-os/cell0:1.2.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 18800
              protocol: TCP
            - name: websocket
              containerPort: 18801
              protocol: TCP
            - name: metrics
              containerPort: 18802
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cell0-config
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: config
              mountPath: /app/config
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cell0-data
        - name: logs
          emptyDir: {}
        - name: config
          persistentVolumeClaim:
            claimName: cell0-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
