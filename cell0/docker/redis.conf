# Redis configuration for Cell 0 OS

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice

# Security
protected-mode yes

# Performance
tcp-keepalive 60
timeout 0
tcp-backlog 511

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
