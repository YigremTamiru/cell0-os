version: '3.8'

services:
  cell0:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: cell0-os:1.2.0
    container_name: cell0
    restart: unless-stopped
    ports:
      - "18800:18800"  # HTTP API
      - "18801:18801"  # WebSocket
      - "18802:18802"  # Metrics
    environment:
      - CELL0_ENV=production
      - CELL0_LOG_LEVEL=INFO
      - CELL0_PORT=18800
      - CELL0_WS_PORT=18801
      - CELL0_METRICS_PORT=18802
    volumes:
      - cell0-data:/app/data
      - cell0-logs:/app/logs
      - cell0-config:/app/config
    networks:
      - cell0-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18800/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: cell0-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - cell0-network
    command: redis-server --appendonly yes
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: cell0-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - cell0-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: cell0-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=cell0admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - cell0-network
    depends_on:
      - prometheus

volumes:
  cell0-data:
  cell0-logs:
  cell0-config:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  cell0-network:
    driver: bridge
