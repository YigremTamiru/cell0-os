# Cell 0 OS - AlertManager Configuration
# Alert routing and notification configuration

global:
  # The smarthost and SMTP sender used for mail notifications
  smtp_smarthost: '${SMTP_HOST:-localhost:587}'
  smtp_from: '${SMTP_FROM:-alerts@cell0.local}'
  smtp_auth_username: '${SMTP_USER:-}'
  smtp_auth_password: '${SMTP_PASS:-}'
  smtp_require_tls: true

  # The API URL for Slack notifications
  slack_api_url: '${SLACK_WEBHOOK_URL:-}'

  # The API URL for PagerDuty
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

  # Resolve timeout
  resolve_timeout: 5m

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# The root route on which each incoming alert enters
route:
  # The labels by which incoming alerts are grouped together
  group_by: ['alertname', 'cluster', 'service']

  # When a new group of alerts is created, wait for 'group_wait' seconds
  # to send the initial notification
  group_wait: 30s

  # When the first notification was sent, wait 'group_interval' seconds
  # to send a batch of new alerts that started firing for that group
  group_interval: 5m

  # If an alert has successfully been sent, wait 'repeat_interval' seconds
  # to resend them
  repeat_interval: 4h

  # The default receiver
  receiver: 'default'

  # Routes for different severity levels
  routes:
    # Critical alerts -> PagerDuty + Slack
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    # Warning alerts -> Slack only
    - match:
        severity: warning
      receiver: 'slack'

    # Info alerts -> Log only
    - match:
        severity: info
      receiver: 'default'

# Inhibition rules allow to mute a set of alerts given that another alert is firing
inhibit_rules:
  # If an alert with severity='critical' is firing, mute alerts with severity='warning'
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

# Receivers define how alerts are sent
receivers:
  # Default receiver - log to file
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts receiver
  - name: 'critical'
    slack_configs:
      - channel: '#alerts-critical'
        title: 'CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        send_resolved: true
    email_configs:
      - to: '${ALERT_EMAIL:-admin@cell0.local}'
        subject: 'Cell 0 CRITICAL: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
        send_resolved: true
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY:-}'
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: critical
        send_resolved: true

  # Slack receiver for warnings
  - name: 'slack'
    slack_configs:
      - channel: '#alerts'
        title: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
        send_resolved: true
