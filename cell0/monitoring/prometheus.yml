global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "cell0-alerts.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Cell 0 OS
  - job_name: 'cell0'
    static_configs:
      - targets: ['cell0:18802']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node exporter (if running)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor for container metrics (if running)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
