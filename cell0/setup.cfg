[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --ignore=tests/performance
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
asyncio_mode = auto

[flake8]
max-line-length = 120
extend-ignore = E203,W503
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    venv,
    build,
    dist
per-file-ignores =
    __init__.py:F401

[coverage:run]
source = cell0
branch = True
omit = 
    */tests/*
    */test_*
    */venv/*
    */.venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
show_missing = True
skip_covered = False

[coverage:html]
directory = test-reports/coverage-html

[coverage:xml]
output = test-reports/coverage.xml

[tool:isort]
profile = black
line_length = 120
skip_glob = 
    */venv/*
    */.venv/*

[tool:black]
line-length = 120
target-version = ['py310', 'py311', 'py312']
exclude = 
    /(
        \.git
      | \.venv
      | venv
      | build
      | dist
    )/

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
exclude = 
    venv/
    .venv/
    tests/
