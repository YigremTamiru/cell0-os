name: Cell 0 OS CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cell0/**'
      - 'tests/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cell0/**'
      - 'tests/**'

env:
  CELL0_ENV: testing
  CELL0_LOG_LEVEL: DEBUG
  PYTHONPATH: ${{ github.workspace }}

jobs:
  # =============================================================================
  # Unit Tests
  # =============================================================================
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov
        pip install -e . 2>/dev/null || true
        pip install aiohttp fastapi uvicorn prometheus-client psutil 2>/dev/null || true
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --tb=short \
          --cov=cell0 --cov-report=xml --cov-report=term-missing \
          --junitxml=test-reports/unit-tests.xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unit
        name: unit-tests-py${{ matrix.python-version }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unit-test-results-py${{ matrix.python-version }}
        path: test-reports/

  # =============================================================================
  # Security Tests
  # =============================================================================
  security-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio aiohttp
    
    - name: Run security tests
      run: |
        python -m pytest tests/security/ -v --tb=short \
          --junitxml=test-reports/security-tests.xml
    
    - name: Run bandit security linter
      run: |
        pip install bandit
        bandit -r cell0/ -f json -o test-reports/bandit-report.json || true
        bandit -r cell0/ -ll
    
    - name: Upload security results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-test-results
        path: test-reports/

  # =============================================================================
  # Integration Tests
  # =============================================================================
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      # Mock services can be defined here if needed
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov aiohttp
        pip install -e . 2>/dev/null || true
        pip install fastapi uvicorn prometheus-client psutil 2>/dev/null || true
    
    - name: Start Cell 0 daemon
      run: |
        # Start daemon in background for integration tests
        python cell0d.py &
        echo $! > daemon.pid
        sleep 5
        # Check if daemon is running
        curl -s http://localhost:18800/api/health || echo "Daemon not responding"
    
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v --tb=short \
          --junitxml=test-reports/integration-tests.xml || true
    
    - name: Stop daemon
      if: always()
      run: |
        if [ -f daemon.pid ]; then
          kill $(cat daemon.pid) 2>/dev/null || true
        fi
    
    - name: Upload integration results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: test-reports/

  # =============================================================================
  # Performance Tests
  # =============================================================================
  performance-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install locust aiohttp
        pip install -e . 2>/dev/null || true
    
    - name: Start Cell 0 daemon
      run: |
        python cell0d.py &
        sleep 5
    
    - name: Run performance tests
      run: |
        cd tests/performance
        python locustfile.py benchmark || true
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-test-results
        path: test-reports/

  # =============================================================================
  # Code Quality
  # =============================================================================
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint
    
    - name: Check code formatting with black
      run: |
        black --check cell0/ tests/ || true
    
    - name: Check import ordering with isort
      run: |
        isort --check-only cell0/ tests/ || true
    
    - name: Lint with flake8
      run: |
        flake8 cell0/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 cell0/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics || true
    
    - name: Type check with mypy
      run: |
        mypy cell0/ --ignore-missing-imports || true
    
    - name: Lint with pylint
      run: |
        pylint cell0/ --disable=all --enable=E,F || true

  # =============================================================================
  # Coverage Report
  # =============================================================================
  coverage-report:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Generate coverage report
      run: |
        python -m pip install coverage
        coverage combine || true
        coverage html -d test-reports/coverage-html || true
        coverage report || true
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: test-reports/coverage-html/

  # =============================================================================
  # Notify
  # =============================================================================
  notify:
    runs-on: ubuntu-latest
    needs: [unit-tests, security-tests, integration-tests, code-quality]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Unit tests: ${{ needs.unit-tests.result }}"
        echo "Security tests: ${{ needs.security-tests.result }}"
        echo "Integration tests: ${{ needs.integration-tests.result }}"
        echo "Code quality: ${{ needs.code-quality.result }}"
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ Some tests failed!"
        # Could integrate with Slack, Discord, etc. here
        exit 1
    
    - name: Notify on success
      if: success()
      run: |
        echo "✅ All tests passed!"
