name: Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'cell0/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'cell0/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'

env:
  CELL0_ENV: testing
  CELL0_LOG_LEVEL: DEBUG
  PYTHONPATH: ${{ github.workspace }}

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Run unit tests
      run: |
        mkdir -p test-reports
        if [ -d "tests/unit" ] && [ "$(ls -A tests/unit/*.py 2>/dev/null)" ]; then
          python -m pytest tests/unit/ -v --tb=short \
            --cov=cell0 --cov-report=xml --cov-report=term-missing \
            --junitxml=test-reports/unit-tests.xml
        else
          echo "No unit tests found in tests/unit/"
          echo "<?xml version='1.0' encoding='UTF-8'?><testsuite name='unit' tests='0'/>" > test-reports/unit-tests.xml
        fi
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results-py${{ matrix.python-version }}
        path: test-reports/

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install pytest pytest-asyncio bandit
    
    - name: Run security tests
      run: |
        mkdir -p test-reports
        if [ -d "tests/security" ] && [ "$(ls -A tests/security/*.py 2>/dev/null)" ]; then
          python -m pytest tests/security/ -v --tb=short \
            --junitxml=test-reports/security-tests.xml
        else
          echo "No security tests found in tests/security/"
          echo "<?xml version='1.0' encoding='UTF-8'?><testsuite name='security' tests='0'/>" > test-reports/security-tests.xml
        fi
    
    - name: Run bandit security linter
      run: |
        mkdir -p test-reports
        bandit -r cell0/ -f json -o test-reports/bandit-report.json || true
        bandit -r cell0/ -ll
    
    - name: Upload security results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-test-results
        path: test-reports/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Run integration tests
      run: |
        mkdir -p test-reports
        if [ -d "tests/integration" ] && [ "$(ls -A tests/integration/*.py 2>/dev/null)" ]; then
          python -m pytest tests/integration/ -v --tb=short \
            --junitxml=test-reports/integration-tests.xml
        else
          echo "No integration tests found in tests/integration/"
          echo "<?xml version='1.0' encoding='UTF-8'?><testsuite name='integration' tests='0'/>" > test-reports/integration-tests.xml
        fi
    
    - name: Upload integration results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: test-reports/
