name: Container Build & Push

on:
  push:
    branches: [main, develop]
    tags: ['v*']
    paths:
      - 'cell0/**'
      - 'docker/**'
      - 'pyproject.toml'
      - 'requirements.txt'
  pull_request:
    branches: [main]
    paths:
      - 'cell0/**'
      - 'docker/**'
      - 'pyproject.toml'
      - 'requirements.txt'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix=,suffix=,format=short
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: false
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        # Get the first tag from the metadata output
        FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        echo "Testing image: $FIRST_TAG"
        docker run --rm -d -p 18800:18800 --name cell0-test "$FIRST_TAG"
        sleep 10
        docker ps | grep cell0-test
        # Test health endpoint
        curl -f http://localhost:18800/health || echo "Health check failed (expected if app needs config)"
        docker stop cell0-test || true
      continue-on-error: true
    
    - name: Push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha

  build-compose:
    name: Build with Docker Compose
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build with docker-compose
      run: |
        docker-compose -f docker-compose.yml build
        docker images | grep cell0
    
    - name: Test docker-compose
      run: |
        docker-compose -f docker-compose.yml up -d
        sleep 15
        docker-compose ps
        docker-compose logs --tail=50
        docker-compose down
      continue-on-error: true
