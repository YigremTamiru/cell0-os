name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'cell0/**'
      - 'tests/**'
      - 'requirements*.txt'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'cell0/**'
      - 'tests/**'
      - 'requirements*.txt'
      - '.github/workflows/e2e.yml'
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      headed:
        description: 'Run in headed mode'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  CELL0_E2E_BASE_URL: 'http://localhost:18800'
  CELL0_E2E_TIMEOUT: '30000'

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cell0_test
          POSTGRES_PASSWORD: cell0_test
          POSTGRES_DB: cell0_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-e2e.txt

      - name: Install Playwright
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Start Cell 0 server
        run: |
          export CELL0_DATABASE_URL="postgresql://cell0_test:cell0_test@localhost:5432/cell0_test"
          python cell0d.py &
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:18800/health

      - name: Run smoke tests
        run: |
          pytest cell0/e2e/ -v -m smoke --browser chromium --headed=false \
            --tracing=retain-on-failure --video=retain-on-failure \
            --html=test-reports/smoke-report.html --self-contained-html

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-reports/
          retention-days: 7

  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    needs: smoke-tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        test-group: [auth, chat, agents, integrations]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cell0_test
          POSTGRES_PASSWORD: cell0_test
          POSTGRES_DB: cell0_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-e2e.txt

      - name: Install Playwright
        run: |
          playwright install ${{ matrix.browser }}
          playwright install-deps ${{ matrix.browser }}

      - name: Start Cell 0 server
        run: |
          export CELL0_DATABASE_URL="postgresql://cell0_test:cell0_test@localhost:5432/cell0_test"
          python cell0d.py &
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:18800/health

      - name: Run E2E tests
        run: |
          pytest cell0/e2e/test_${{ matrix.test-group }}.py -v \
            --browser ${{ matrix.browser }} \
            --tracing=retain-on-failure --video=retain-on-failure \
            --reruns 2 --reruns-delay 5 \
            --html=test-reports/${{ matrix.test-group }}-${{ matrix.browser }}-report.html \
            --self-contained-html
        continue-on-error: true

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.test-group }}-${{ matrix.browser }}
          path: test-reports/
          retention-days: 14
