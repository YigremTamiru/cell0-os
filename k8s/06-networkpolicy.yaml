# Cell 0 OS Kubernetes Manifests
# Network Policy for Cell 0 OS

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cell0
  namespace: cell0
  labels:
    app.kubernetes.io/name: cell0
    app.kubernetes.io/component: networkpolicy
    app.kubernetes.io/part-of: cell0-os
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cell0
      app.kubernetes.io/component: api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow HTTP API traffic
    - from: []
      ports:
        - protocol: TCP
          port: 18800
    # Allow WebSocket traffic
    - from: []
      ports:
        - protocol: TCP
          port: 18801
    # Allow metrics scraping from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 18802
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTP/HTTPS outbound
    - to: []
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow communication within namespace
    - to:
        - podSelector: {}
