# Cell 0 OS Kubernetes Manifests
# Ingress for Cell 0 OS (optional - requires ingress controller)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cell0
  namespace: cell0
  labels:
    app.kubernetes.io/name: cell0
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: cell0-os
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/websocket-services: "cell0"
spec:
  ingressClassName: nginx
  rules:
    - host: cell0.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cell0
                port:
                  number: 18800
  tls:
    - hosts:
        - cell0.local
      secretName: cell0-tls
