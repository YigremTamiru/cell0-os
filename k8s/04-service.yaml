# Cell 0 OS Kubernetes Manifests
# Service for Cell 0 OS

apiVersion: v1
kind: Service
metadata:
  name: cell0
  namespace: cell0
  labels:
    app.kubernetes.io/name: cell0
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: cell0-os
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "18802"
spec:
  type: ClusterIP
  ports:
    - port: 18800
      targetPort: http
      protocol: TCP
      name: http
    - port: 18801
      targetPort: websocket
      protocol: TCP
      name: websocket
    - port: 18802
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: cell0
    app.kubernetes.io/component: api
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cell0
  namespace: cell0
  labels:
    app.kubernetes.io/name: cell0
    app.kubernetes.io/component: serviceaccount
    app.kubernetes.io/part-of: cell0-os
automountServiceAccountToken: false
