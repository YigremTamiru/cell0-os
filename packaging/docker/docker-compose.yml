# Cell 0 OS - Quick Start Docker Compose
# Usage: docker-compose up -d

version: '3.8'

services:
  cell0:
    image: ghcr.io/cell0-os/cell0:1.2.0
    container_name: cell0
    restart: unless-stopped
    ports:
      - "18800:18800"  # HTTP API / Web UI
      - "18801:18801"  # WebSocket
      - "18802:18802"  # Prometheus Metrics
    environment:
      - CELL0_ENV=production
      - CELL0_LOG_LEVEL=INFO
      - CELL0_PORT=18800
      - CELL0_WS_PORT=18801
      - CELL0_METRICS_PORT=18802
      - CELL0_REDIS_URL=redis://redis:6379
    volumes:
      - cell0-data:/app/data
      - cell0-logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - cell0-network
    healthcheck:
      test: ["CMD", "curl", "-fsSL", "http://localhost:18800/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G
    depends_on:
      redis:
        condition: service_healthy

  # Redis for caching and state
  redis:
    image: redis:7-alpine
    container_name: cell0-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - cell0-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Ollama for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: cell0-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - cell0-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: cell0-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - cell0-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: cell0-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-cell0admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - cell0-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Loki for log aggregation (optional)
  loki:
    image: grafana/loki:2.9.0
    container_name: cell0-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - cell0-network
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Promtail for log shipping (optional)
  promtail:
    image: grafana/promtail:2.9.0
    container_name: cell0-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - cell0-logs:/var/log/cell0:ro
    networks:
      - cell0-network
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

volumes:
  cell0-data:
  cell0-logs:
  redis-data:
  ollama-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  cell0-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
